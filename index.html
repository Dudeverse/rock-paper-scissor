    <h1>ROCK PAPER SCISSORS</h1>
    <div class="container">
        <!-- human area -->
        <div class="human">
            <button id="rock"></button>
            <button id="paper"></button>
            <button id="scissors"></button>
        </div>
        <!-- center area for score -->
        <div class="scoreboard">
            <div id="score">
            
            </div>

            <div id="humanscore">

            </div>

            <div id="compscore">

            </div>

        </div>
        <!-- computer area -->
        <div class="computer">
            <button id="comp-rock"></button>
            <button id="comp-paper"></button>
            <button id="comp-scissors"></button>
        </div>
    
    </div>
